<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="./index.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>

    <div class="container my-4 w-25">
        <label for="valor1">Valor 1</label>
        <input class="col-12" autofocus type="text" id="valor1">
        <label for="valor2">Valor 2</label>
        <input class="col-12" type="text" id="valor2">
        <button onclick="sumar()" type="button" class="btn btn-success">+</button>
        <button onclick="restar()" type="button" class="btn btn-success">-</button>
        <button onclick="multiplicar()" type="button" class="btn btn-success">*</button>
        <button onclick="dividir()" type="button" class="btn btn-success">/</button>
    </div>

    <div class="container-fluid my-4 w-75">
        <div class="row">
            <div class="col-3 contenedor">
                <h5>Suma</h5>
                <div class="col-12" id="displaysuma">

                </div>
            </div>
            <div class="col-3 contenedor">
                <h5>Resta</h5>
                <div class="col-12" id="displayresta">

                </div>
            </div>
            <div class="col-3 contenedor">
                <h5>Multiplicación</h5>
                <div class="col-12" id="displaymultiplicacion">

                </div>
            </div>
            <div class="col-3 contenedor">
                <h5>División</h5>
                <div class="col-12" id="displaydivision">

                </div>
            </div>
        </div>
    </div>


    <script src="./index.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

</body>

</html>
